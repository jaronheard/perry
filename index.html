<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/main.css" />

    <title>perry</title>
  </head>
  <body class="body">
    <header class="snacks">
      <h1>"SLORTING SNACKS"</h1>
    </header>
    <div class="perry">
      <img src="images/perry.jpeg" />
      <label>
        <input type="checkbox" onchange="togglePartyMode()" />
        Party Mode (seizure warning)
      </label>
    </div>

    <script>
      var letUsParty = false;
      function togglePartyMode() {
        letUsParty = !letUsParty;
        if (letUsParty) {
          document.body.classList.add("partying");
        } else {
          document.body.classList.remove("partying");
        }
      }
    </script>
  </body>
</html>
