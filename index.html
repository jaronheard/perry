    <script>
      var letUsParty = false;

      var music = new Howl({
        src: ["assets/perry-party.mp3"],
        loop: true,
      });

      var airhorn = new Howl({
        src: ["assets/instantrapairhorn.mp3"],

      function togglePartyMode() {
        letUsParty = !letUsParty;
        if (letUsParty) {
          document.body.classList.add("partying");
          music.play();
        } else {
          document.body.classList.remove("partying");
          music.stop();

      function playAirhorn() {
        airhorn.play();
